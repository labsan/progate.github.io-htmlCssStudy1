<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Progate | HTML & CSS Study 1</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<div class="header-logo">Progate</div>
			<div class="header-list">
				<ul>
					<li>About</li>
					<li>Lessons</li>
					<li>Contact us</li>
				</ul>
			</div>
		</header>

		<main>
			<div class="banner-section">
				<h1>HELLO WORLD<span>.</span></h1>
				<h2>Let's learn to code</h2>
			</div>

			<div class="content-section">
				<h3 class="title-section">Lessons</h3>
				<div class="item-section">
					<div class="item-content">
						<img
							src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg"
							alt="HTML & CSS image"
						/>
						<p>HTML & CSS</p>
					</div>
					<div class="item-content">
						<img
							src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg"
							alt="PHP image"
						/>
						<p>PHP</p>
					</div>
					<div class="item-content">
						<img
							src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg"
							alt="Ruby image"
						/>
						<p>Ruby</p>
					</div>
					<div class="item-content">
						<img
							src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg"
							alt="Swift image"
						/>
						<p>Swift</p>
					</div>
				</div>
			</div>

			<div class="form-section">
				<h3 class="title-section">Contact us</h3>
				<div class="item-form-section">
					<p class="label">Email (Required)</p>
					<input class="form-input" type="text" />
					<p class="label">Message (Required)</p>
					<textarea class="form-input"></textarea>
					<p class="label">* Required fields must be filled</p>
					<input class="form-input submit" type="submit" value="Send" />
				</div>
			</div>
		</main>

		<footer>
			<div class="footer-logo">Progate</div>
			<div class="footer-list">
				<ul>
					<li>About</li>
					<li>Jobs</li>
					<li>Contact us</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
